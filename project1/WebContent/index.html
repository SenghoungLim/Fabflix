<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Movie List</title>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark"></nav>
<div class="container">
    <!-- Update the search form to include an ID attribute and prevent the default form submission -->
    <h1>Advanced Search</h1>
    <form id="searchForm">
        Title: <input type="text" name="title" id = "title">
        Year: <input type="text" name="year" id  = "year">
        Director: <input type="text" name="director" id = "director">
        Star Name: <input type="text" name="starName" id = "starName">
        <input type="submit" value="Search">
    </form>

    <h1>Browsing by movie genres</h1>
    <table class="genreTable">
        <tbody id="genres">
        <!-- Data will be dynamically populated here by JavaScript -->
        </tbody>
    </table>

    <h1>Browsing by movie title</h1>
    <table class="letterTable">
        <tbody id="letters">
        <!-- Data will be dynamically populated here by JavaScript -->
        </tbody>
    </table>
<!--    <table class="table">-->
<!--        <tbody id="search-results">-->
<!--        &lt;!&ndash; Data will be dynamically populated here by JavaScript &ndash;&gt;-->
<!--        </tbody>-->
<!--    </table>-->
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Include your index.js for handling form submission -->
<script src="./index.js"></script>
<!--<script src="./search.js"></script>-->
<!-- Include the Bootstrap navbar -->
<script>
    $(function() {
        $('#navbar').load('navbar.html');
    });
</script>

</body>
</html>
