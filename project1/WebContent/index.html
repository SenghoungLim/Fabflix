<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Movie List</title>
</head>
<body>

    <h1>Movie List</h1>
    <a href="index.html" class="btn btn-primary">Home</a> <!-- Home button -->

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
